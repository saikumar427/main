<html><head><title>Hall venue Layout</title></head><style>#backlink{float:right;display:none;}.newheight{height:450px;}</style><script>function gethallsectionlayout(name){		document.getElementById('mainplan').style.display='none';	document.getElementById('seatingplan').style.display='block';	document.getElementById('backlink').style.display='block';		var url="http://www.eventbee.com/main/images/venue_layouts/"+name+".pdf";	var framelayout="<iframe id='framelayout' width='100%' height='95%' src='"+url+"' resizeIFrame=true frameborder='0' ></iframe>";	document.getElementById('seatingplan').innerHTML=framelayout;		}function backtolayout(){	document.getElementById('seatingplan').innerHTML='';	document.getElementById('mainplan').style.display='block';	document.getElementById('seatingplan').style.display='none';	document.getElementById('backlink').style.display='none';}</script><body><div id='mainplan'><p>Hammerson Hall Layouts</p><table><tr><td><a href="#layout" onclick='gethallsectionlayout("hammersonhallseatingorchestra_1")'>Hammerson Hall Orcheatra Seating Plan</a></td></tr><tr><td><a href="#layout" onclick='gethallsectionlayout("hammersonhallseatingbalconysmall")'>Hammerson Hall Balcony Seating Plan</a></td></tr><tr><td><a href="#layout" onclick='gethallsectionlayout("hammersonhallseatingdresssmall")'>Hammerson Hall Dress Circle Seating Plan</a></td></tr><tr><td><a href="#layout" onclick='gethallsectionlayout("HHseatingmap")'>Hammerson Hall All Sections Seating Plan</a></td></tr></table></div><div id='backlink'><a href='#layout' onclick='backtolayout()'>Back to Layout page</a></div><div id='seatingplan'></div></body></html>
